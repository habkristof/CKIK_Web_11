<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Űrlap</title>
</head>
<body>
    <h1>Űrlap használat</h1>
    <form>
        <fieldset>
            <legend>Személyes Adatok</legend>
            <p>
                <label>Név:</label>
                <input type="text" placeholder="példa szöveg">
            </p>
            <p>
                <label>Email:</label>
                <input type="email" placeholder="valami@gmail.com">
            </p>
            <p>
                <label>Születési év:</label>
                <input type="number" value="2000" min="1904" max="2024">
            </p>
            <p>
                <label>Neme</label>
                <br>
                <p>
                <input type="radio" name="Neme"><label>Férfi</label>
                <br> 
                <input type="radio" name="Neme"><label>Nő</label>
                </p>
            </p>
        </fieldset>

       <fieldset>
            <p>
                <label>Legmagasabb iskolai végzettség</label>
                <p>
                <input type="radio" name="végzettség"><label>8 általános</label>
                <br> 
                <input type="radio" name="végzettség"><label>Érettségi</label>
                <br>
                <input type="radio" name="végzettség"><label>Egyetem</label>
                </p>
            </p>
        </fieldset>
        
        <p class="alreadybroken">
            <label>Kedvenc színe(i):</label>
            <p>
                <input type="checkbox" value="kék">
                <br>
                <input type="checkbox" value="zöld">
                <br>
                <input type="checkbox" value="piros">
                <br>
                <input type="checkbox" value="fehér">
                <br>
                <input type="checkbox" value="fekete">
                <br>
                <input type="checkbox" value="lila">
                <br>
                <input type="checkbox" value="sárga">
                <br>
            </p>
        </p>
        <fieldset>
            <legend>Válasszon mindegyikből egyet</legend>
            <label>Kedvenc autómárka</label>
            <select>
                <option value="suzuki">Suzuki</option>
                <option value="lada">Lada</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="toyota">Toyota</option>
            </select>

            <label>Kedvenc zenei stílus</label>
            <p>
                <input list="Music style">
                <datalist>
                    <option value="rock">Rock</option>
                    <option value="metal">Metal</option>
                    <option value="pop">Pop</option>
                    <option value="classic">Classic</option>
                </datalist>
            </p>
        </fieldset>

        <fieldset>
            <legend>További vélemények</legend>
            <textarea name="" id="" rows="8" cols="50">Ide várjuk a válaszát........</textarea>
        </fieldset>

        <input type="button" value="OK" disabled>
        <input type="submit">
        <button>Kilépés</button>
        <input type="reset" value="Adatok törlése">
    </form>
    
</body>
</html>
